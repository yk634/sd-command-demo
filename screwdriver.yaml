shared:
  image: cd.docker-registry.corp.yahoo.co.jp:4443/centos/centos7-build-base:latest
 
jobs:
  validate:
    requires: [~pr, ~commit]
    steps:
      - validate: sd-cmd validate -f ./sd-command.yaml
 
  publish:
    requires: [validate]
    steps:
      - publish: sd-cmd publish -f ./sd-command.yaml